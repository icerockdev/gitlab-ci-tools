.deploy_ios_mpp_firebase: &deploy_ios_mpp_firebase
  stage: deploy
  script:
    - mv ${CHANGELOG_FILE} ./ios-app/
    - cd ./ios-app
    - fastlane deploy_firebase
  artifacts:
    paths:
      - ./ios-app/${IPA_NAME}
      - ${CHANGELOG_FILE}
    expire_in: 2 days
  tags:
